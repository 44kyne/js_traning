<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>一定時間ごとの処理</title>
  <script type="text/javascript"><!--
    function myFunc() {
    myTbl = new Array("","","","","","","","");
    myD = new Date();

    myYear = myD.getFullYear();
    myMonth = myD.getMonth() + 1;
    myDate = myD.getDate();
    myDay = myD.getDay();
    myHours = myD.getHours();
    myMinutes = myD.getMinutes();
    mySeconds = myD.getSeconds();

    myMess1 = myYear + "年" + myMonth + "月" + myDate + "日" + myTbl[myDay] + "曜日";
    myMess2 = myHours + "時" + myMinutes + "分" + mySeconds + "秒";
    document.myForm.myFormDate.value = myMess1;
    document.myForm.myFormTime.value = myMess2;
  }
// --></script>

  </head>
  <body>
    <br><br>
    <form name="myForm">
      いらっしゃいませ、ただいまは
    <input type="text" size="28" name="myFormDate">
    <input type="text" size="15" name="myFormTime">
    です
    </form>
    <script type="text/javascript"><!--
      setInterval("myFunc()",1000);
    // --></script>
      <br><br>
      フォームは入力だけでなく、値を与えることで表示することもできます。
      <br><br>
      setInterval()は指定の関数を指定の時間の周期に動かすことができます。
  </body>
</html>
