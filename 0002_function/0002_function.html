  function myFunc(){

  </script>
  </head>
  <body>
    ただいまの時刻は、
    <script type="text/javascript"><!--
      myFunc();
      // --></script>です<br>

    もう一度言うとただいまの時刻は
    <script type="text/javascript"><!--
      myFunc();
      // --></script>です<br>

    スクリプトを関数化することで同じスクリプトを何回も使用することができます。
