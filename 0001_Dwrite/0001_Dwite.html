<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Document Write</title>
  </head>
  <body>
    あなたのブラウザは
    <script type="text/javascript">
    <!--
    document.write(navigator.appName);
    // -->
    </script>
    ですか？
    <br>
    <br>
    document.writeで文字を表示させることができます。
    navigator.appNameにはブラウザ名が格納されています。
  </body>
</html>
