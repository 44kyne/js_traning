<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>リンクを新しいウィンドウで開く</title>
  <script type="text/javascript"><!--

// --></script>

  </head>
  <body>
    <form>
      ここは、おすすめ！　→
      <input type="button" value="google" onclick="window.open('http://www.google.co.jp')">
    </form>
    <br><br>
    <script type="text/javascript"><!--
    // --></script>
      <br><br>
      新しいウィンドウにリンクするには、window.open( "URL") を使います<br>
      現在のウィンドウにリンクするには、location.href = "URL" を使います。<br>
      第２パラメータにはウィンドウ名を指定します。<br>
      </body>
</html>
